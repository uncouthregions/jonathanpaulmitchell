baseURL = 'http://jonathanpaulmitchell.com'
languageCode = 'en-gb'
title = 'Dr Jonathan Paul Mitchell'
theme = "paper"

[params]
  # color style
  color = 'linen'                 # linen, wheat, gray, light

  # header social icons
  twitter = 'UncouthRegions'     # twitter.com/YOUR_TWITTER_ID
#  github = 'YOUR_GITHUB_ID'       # github.com/YOUR_GITHUB_ID //
 # instagram = 'YOUR_INSTAGRAM_ID' # instagram.com/YOUR_INSTAGRAM_ID //
  rss = true                      # show rss icon with link


  # home page profile
 # avatar = 'GRAVATAR_EMAIL'       # Gravatar email or image url(e.g. "https://deno.land/logo.svg")
 # name = 'Jonathan Paul Mitchell'
#  bio = 'A disabled philosopher of disability.'

  # misc
  disableHLJS = true              # disable requesting highlight.js
  monoDarkIcon = true             # show monochrome dark mode icon
