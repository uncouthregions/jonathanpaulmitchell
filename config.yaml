baseURL: "http://jonathanpaulmitchell.com/"
title: Jonathan Paul Mitchell
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
#  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Jonathan Paul Mitchell
  description: "The Website of Dr Jonathan Paul Mitchell"
  keywords: [Blog, Portfolio, Philosophy]
  author: Jonathan Paul Mitchell
  # author: ["Me", "You"] # multiple authors
#  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    # disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Dr Jonathan Paul Mitchell"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Welcome to my website.
    subtitle: "I’m a doctor of philosophy, and work as a philosopher and critical disability theorist. You can read more about me and my work by tapping 'About Me'. As it stands, this website is simply a place where I will share some unpolished drafts from conference and workshop presentations"
    imageUrl: "/images/jpm-image.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Updates
        url: post
      - name: About Me
        url: about
      - name: C.V.
        url: cv

  # home-info mode
  homeInfoParams:
    Title: "Welcome to my website."
    Content: >
      I’m a recently minted doctor of philosophy.
      I work as a philosopher and critical disability theorist. You can read more about me and my work <a href="https://www.jonathanpaulmitchell.com/about/">here</a>.
      As it stands, this website is simply a place where I will share some unpolished drafts from conference and workshop presentations.

  socialIcons:
    - name: twitter
      url: "https://twitter.com/UncouthRegions"
    - name: email
      url: "mailto:hello@jonathanpaulmitchell.com"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

 # editPost:
  #  URL: "https://github.com/<path_to_repo>/content"
   # Text: "Suggest Changes" # edit text
   # appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
  - identifier: cv
    name: Curriculum Vitae
    url: /cv/
    weight: 10
  - identifier: about
    name: About
    url: /about/
    weight: 10
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
